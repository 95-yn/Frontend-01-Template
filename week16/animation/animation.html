<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

<style>
    #el {
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }
    #el2 {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      /* transition:transform linear 5s; */
    }
  </style>
</head>
<body>
    <div id="el"></div>
    <div id="el2"></div>
    <button id="pause">pause</button>
    <button id="resume">resume</button>
    <button id="add">add</button>
    <script type="module" >
        import {Timeline, Animation,ColorAnimation} from './animation.js';
        import {cubicBezier} from './cubicBezier.js';
        let linear = t => t;
        let ease = cubicBezier(1,1,0,0);
        let tl = new Timeline;
        let el = document.getElementById("el");
        

        tl.add(new Animation(el.style, 'transform', v=>`translateX(${v}px`,0,200,5000,0, ease));
        tl.start();
        let el2 = document.getElementById("el2");
        // el2.style.transform = 'tranSlateX(200px)';

        let pause =document.getElementById('pause');
        pause.addEventListener('click', () => tl.pause(), false);

        let resume =document.getElementById('resume');
        resume.addEventListener('click', () => tl.resume(), false);

        let add =document.getElementById('add');
        add.addEventListener('click', () => tl.add(new ColorAnimation(el2.style, 'backgroundColor', '',{r:0,g:0,b:0,a:1},{r:255,g:255,b:0,a:1},5000,0, ease),0), false);
</script>
</body>
</html>
