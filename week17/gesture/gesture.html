<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>
</head>
<body>

            console.log('tap!!!!!!!!!!!!!');
        })
    </script>
