<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红绿灯</title>
    <style>
        div {
            display:inline-block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: cornsilk;
        }
        .green.light{
            background-color: green;
        }
        .yellow.light{
            background-color: yellow;
        }
        .red.light{
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <script>
        function changeColor(color) {
            var lights = document.getElementsByTagName('div');
            for(let i =0;i<3;i++) {
                lights[i].classList.remove('light');
            }
            document.getElementsByClassName(color)[0].classList.add('light');
        }
        function go() {
            changeColor('green');
            setTimeout(function() {
                changeColor('yellow');
            },10000);
            setTimeout(function() {
                changeColor('red');
            },12000);
            setTimeout(function() {
                go();
            },17000);
        }
        go();
    </script>
    
</body>
</html>
