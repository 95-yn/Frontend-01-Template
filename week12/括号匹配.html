<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>括号匹配 LR0</title>
</head>

<body>
    <script>
        function parse(source) {
            let stack = [];
            for (let c of source) {
                if (c === '(' || c === '{' || c === '[') {
                    stack.push(c);
                }
                if (c === ')') {
                    if (stack[stack.length - 1] === '(') {
                        stack.pop()
                    } else {
                        return false;
                    }
                }
                if (c === '}') {
                    if (stack[stack.length - 1] === '{') {
                        stack.pop()
                    } else {
                        return false;
                    }
                }
                if (c === ']') {
                    if (stack[stack.length - 1] === '[') {
                        stack.pop()
                    } else {
                        return false;
                    }
                }
            }

            if (stack.length) {
                return false
            }
            return true;
        }
    </script>
</body>

</html>
